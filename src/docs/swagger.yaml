basePath: /api/v1
definitions:
  auth.TokenPair:
    properties:
      access_token:
        type: string
      access_token_expires_at:
        type: string
      refresh_token:
        type: string
      refresh_token_expires_at:
        type: string
      token_type:
        type: string
    type: object
  entities.ActionData:
    additionalProperties: true
    type: object
  entities.CarouselItem:
    type: object
  entities.CarouselItemType:
    enum:
    - image
    - video
    - map
    - html
    type: string
    x-enum-varnames:
    - CarouselItemTypeImage
    - CarouselItemTypeVideo
    - CarouselItemTypeMap
    - CarouselItemTypeHTML
  entities.CarouselTextOverlay:
    properties:
      animation_type:
        type: string
      background_color:
        type: string
      carousel_item:
        $ref: '#/definitions/entities.CarouselItem'
      carousel_item_id:
        type: string
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      position_x:
        type: number
      position_y:
        type: number
      text_color:
        type: string
      text_size:
        type: string
      title:
        type: string
      updated_at:
        type: string
    type: object
  entities.Enterprise:
    type: object
  entities.File:
    type: object
  entities.FileMetadata:
    additionalProperties: true
    type: object
  entities.FileType:
    enum:
    - image
    - video
    - document
    type: string
    x-enum-varnames:
    - FileTypeImage
    - FileTypeVideo
    - FileTypeDocument
  entities.FileVariant:
    properties:
      cdn_url:
        type: string
      created_at:
        type: string
      file_size_bytes:
        minimum: 1
        type: integer
      height:
        type: integer
      id:
        type: string
      original_file:
        $ref: '#/definitions/entities.File'
      original_file_id:
        type: string
      storage_path:
        type: string
      variant_name:
        type: string
      width:
        type: integer
    required:
    - storage_path
    - variant_name
    type: object
  entities.Floor:
    type: object
  entities.MapType:
    enum:
    - standard
    - satellite
    - terrain
    - hybrid
    type: string
    x-enum-varnames:
    - MapTypeStandard
    - MapTypeSatellite
    - MapTypeTerrain
    - MapTypeHybrid
  entities.Menu:
    type: object
  entities.MenuCarousel:
    type: object
  entities.MenuFloorPlan:
    properties:
      created_at:
        type: string
      default_view:
        type: string
      enable_unit_comparison:
        type: boolean
      enable_unit_filters:
        type: boolean
      id:
        type: string
      menu:
        $ref: '#/definitions/entities.Menu'
      menu_id:
        type: string
      towers:
        description: Relationships
        items:
          $ref: '#/definitions/entities.Tower'
        type: array
      updated_at:
        type: string
    type: object
  entities.MenuPins:
    type: object
  entities.PinAction:
    enum:
    - info
    - carousel
    - link
    - modal
    type: string
    x-enum-varnames:
    - PinActionInfo
    - PinActionCarousel
    - PinActionLink
    - PinActionModal
  entities.PinMarker:
    type: object
  entities.PinMarkerImage:
    properties:
      caption:
        type: string
      created_at:
        type: string
      file:
        $ref: '#/definitions/entities.File'
      file_id:
        type: string
      id:
        type: string
      pin_marker:
        $ref: '#/definitions/entities.PinMarker'
      pin_marker_id:
        type: string
      position:
        type: integer
    type: object
  entities.Suite:
    type: object
  entities.SuiteStatus:
    enum:
    - available
    - reserved
    - sold
    - unavailable
    type: string
    x-enum-varnames:
    - SuiteStatusAvailable
    - SuiteStatusReserved
    - SuiteStatusSold
    - SuiteStatusUnavailable
  entities.SunPosition:
    enum:
    - "N"
    - NE
    - E
    - SE
    - S
    - SW
    - W
    - NW
    type: string
    x-enum-varnames:
    - SunPositionN
    - SunPositionNE
    - SunPositionE
    - SunPositionSE
    - SunPositionS
    - SunPositionSW
    - SunPositionW
    - SunPositionNW
  entities.Tower:
    type: object
  entities.UserRole:
    enum:
    - visitor
    - manager
    - admin
    type: string
    x-enum-varnames:
    - UserRoleVisitor
    - UserRoleManager
    - UserRoleAdmin
  handlers.AuthResponse:
    properties:
      message:
        type: string
      tokens:
        $ref: '#/definitions/auth.TokenPair'
      user:
        $ref: '#/definitions/handlers.UserResponse'
    type: object
  handlers.ChangePasswordRequest:
    properties:
      current_password:
        type: string
      new_password:
        minLength: 8
        type: string
    required:
    - current_password
    - new_password
    type: object
  handlers.CompleteMultipartRequest:
    properties:
      parts:
        items:
          $ref: '#/definitions/interfaces.CompletePart'
        type: array
      upload_id:
        type: string
    required:
    - parts
    - upload_id
    type: object
  handlers.CreateVariantRequest:
    properties:
      height:
        minimum: 1
        type: integer
      variant_name:
        type: string
      width:
        minimum: 1
        type: integer
    required:
    - height
    - variant_name
    - width
    type: object
  handlers.ErrorResponse:
    properties:
      error:
        example: Internal server error
        type: string
      message:
        example: Detailed error message
        type: string
    type: object
  handlers.ForgotPasswordRequest:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  handlers.LoginRequest:
    properties:
      email:
        type: string
      password:
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  handlers.MultipartUploadRequest:
    properties:
      content_type:
        type: string
      file_name:
        type: string
      file_size:
        minimum: 1
        type: integer
      part_size:
        description: Optional, defaults to 5MB
        type: integer
    required:
    - content_type
    - file_name
    - file_size
    type: object
  handlers.MultipartUploadResponse:
    properties:
      file_id:
        type: string
      part_urls:
        items:
          $ref: '#/definitions/handlers.PartURL'
        type: array
      storage_path:
        type: string
      upload_id:
        type: string
    type: object
  handlers.OptimizedUploadRequest:
    properties:
      content_type:
        type: string
      file_name:
        type: string
      file_size:
        minimum: 1
        type: integer
      user_id:
        type: string
    required:
    - content_type
    - file_name
    - file_size
    - user_id
    type: object
  handlers.OptimizedUploadResponse:
    properties:
      expires_at:
        type: string
      file_id:
        type: string
      metadata:
        additionalProperties: true
        type: object
      method:
        description: '"direct", "presigned", "multipart"'
        type: string
      part_urls:
        items:
          $ref: '#/definitions/handlers.PartUploadInfo'
        type: array
      upload_id:
        type: string
      upload_url:
        type: string
    type: object
  handlers.PartURL:
    properties:
      expires_at:
        type: string
      part_number:
        type: integer
      upload_url:
        type: string
    type: object
  handlers.PartUploadInfo:
    properties:
      part_number:
        type: integer
      size:
        type: integer
      upload_url:
        type: string
    type: object
  handlers.PresignedUploadRequest:
    properties:
      content_type:
        type: string
      file_name:
        type: string
      file_size:
        minimum: 1
        type: integer
    required:
    - content_type
    - file_name
    - file_size
    type: object
  handlers.PresignedUploadResponse:
    properties:
      expires_at:
        type: string
      file_id:
        type: string
      storage_path:
        type: string
      upload_url:
        type: string
    type: object
  handlers.RefreshTokenRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  handlers.RegisterRequest:
    properties:
      email:
        type: string
      enterprise_id:
        type: string
      name:
        minLength: 2
        type: string
      password:
        minLength: 8
        type: string
      role:
        $ref: '#/definitions/entities.UserRole'
    required:
    - email
    - enterprise_id
    - name
    - password
    type: object
  handlers.ResetPasswordRequest:
    properties:
      new_password:
        minLength: 8
        type: string
      token:
        type: string
    required:
    - new_password
    - token
    type: object
  handlers.SeedResponse:
    properties:
      message:
        example: Seeds executed successfully
        type: string
      success:
        example: true
        type: boolean
    type: object
  handlers.UpdateProfileRequest:
    properties:
      email:
        type: string
      name:
        minLength: 2
        type: string
    type: object
  handlers.UserResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      enterprise_id:
        type: string
      id:
        type: string
      name:
        type: string
      role:
        $ref: '#/definitions/entities.UserRole'
    type: object
  interfaces.CompletePart:
    properties:
      etag:
        type: string
      part_number:
        type: integer
    type: object
  main.HealthResponse:
    properties:
      message:
        example: API is running
        type: string
      services:
        additionalProperties:
          $ref: '#/definitions/main.ServiceHealth'
        type: object
      status:
        example: ok
        type: string
      version:
        example: 1.0.0
        type: string
    type: object
  main.ServiceHealth:
    properties:
      error:
        example: Connection failed
        type: string
      message:
        example: Connected
        type: string
      status:
        example: ok
        type: string
    type: object
  storage.UploadState:
    properties:
      content_type:
        type: string
      created_at:
        type: string
      object_key:
        type: string
      parts:
        additionalProperties:
          type: string
        description: part number -> etag
        type: object
      status:
        $ref: '#/definitions/storage.UploadStatus'
      total_size:
        type: integer
      updated_at:
        type: string
      upload_id:
        type: string
      uploaded_size:
        type: integer
      user_id:
        type: string
    type: object
  storage.UploadStatus:
    enum:
    - initiated
    - in_progress
    - completed
    - failed
    - aborted
    type: string
    x-enum-varnames:
    - UploadStatusInitiated
    - UploadStatusInProgress
    - UploadStatusCompleted
    - UploadStatusFailed
    - UploadStatusAborted
host: localhost:3000
info:
  contact: {}
  description: API REST para sistema de gerenciamento de torres
  title: Terra Allwert API
  version: "1.0"
paths:
  /auth/change-password:
    post:
      consumes:
      - application/json
      description: Change authenticated user's password
      parameters:
      - description: Password data
        in: body
        name: password
        required: true
        schema:
          $ref: '#/definitions/handlers.ChangePasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Change password
      tags:
      - auth
  /auth/forgot-password:
    post:
      consumes:
      - application/json
      description: Send password reset instructions to user's email
      parameters:
      - description: Email for password reset
        in: body
        name: forgot
        required: true
        schema:
          $ref: '#/definitions/handlers.ForgotPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Initiate password reset
      tags:
      - auth
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user with email and password
      parameters:
      - description: Login credentials
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/handlers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.AuthResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: User login
      tags:
      - auth
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Invalidate user tokens
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: User logout
      tags:
      - auth
  /auth/profile:
    get:
      description: Get authenticated user's profile information
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.UserResponse'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get user profile
      tags:
      - auth
    put:
      consumes:
      - application/json
      description: Update authenticated user's profile information
      parameters:
      - description: Profile data
        in: body
        name: profile
        required: true
        schema:
          $ref: '#/definitions/handlers.UpdateProfileRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.UserResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update user profile
      tags:
      - auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Get new access token using refresh token
      parameters:
      - description: Refresh token
        in: body
        name: refresh
        required: true
        schema:
          $ref: '#/definitions/handlers.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth.TokenPair'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Refresh access token
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Create a new user account
      parameters:
      - description: Registration data
        in: body
        name: registration
        required: true
        schema:
          $ref: '#/definitions/handlers.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handlers.AuthResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Conflict
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: User registration
      tags:
      - auth
  /auth/reset-password:
    post:
      consumes:
      - application/json
      description: Reset user password using the reset token from email
      parameters:
      - description: Reset token and new password
        in: body
        name: reset
        required: true
        schema:
          $ref: '#/definitions/handlers.ResetPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Reset password with token
      tags:
      - auth
  /carousel-items:
    post:
      consumes:
      - application/json
      description: Create a new carousel item with the provided data
      parameters:
      - description: Carousel Item data
        in: body
        name: item
        required: true
        schema:
          $ref: '#/definitions/entities.CarouselItem'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/entities.CarouselItem'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create a new carousel item
      tags:
      - carousel-items
  /carousel-items/{id}:
    delete:
      description: Delete a carousel item by ID
      parameters:
      - description: Carousel Item ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Delete carousel item
      tags:
      - carousel-items
    put:
      consumes:
      - application/json
      description: Update an existing carousel item
      parameters:
      - description: Carousel Item ID
        in: path
        name: id
        required: true
        type: string
      - description: Carousel Item data
        in: body
        name: item
        required: true
        schema:
          $ref: '#/definitions/entities.CarouselItem'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entities.CarouselItem'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update carousel item
      tags:
      - carousel-items
  /carousel-items/{id}/position:
    patch:
      consumes:
      - application/json
      description: Update the position of a carousel item
      parameters:
      - description: Carousel Item ID
        in: path
        name: id
        required: true
        type: string
      - description: Position data
        in: body
        name: position
        required: true
        schema:
          properties:
            position:
              type: integer
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update carousel item position
      tags:
      - carousel-items
  /carousel-items/{itemId}/text-overlays:
    get:
      description: Get all text overlays for a specific carousel item
      parameters:
      - description: Carousel Item ID
        in: path
        name: itemId
        required: true
        type: string
      - default: 10
        description: Limit
        in: query
        name: limit
        type: integer
      - default: 0
        description: Offset
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/entities.CarouselTextOverlay'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get text overlays by carousel item
      tags:
      - text-overlays
  /enterprises:
    get:
      description: Get all enterprises with optional pagination
      parameters:
      - default: 10
        description: Limit
        in: query
        name: limit
        type: integer
      - default: 0
        description: Offset
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/entities.Enterprise'
            type: array
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get all enterprises
      tags:
      - enterprises
    post:
      consumes:
      - application/json
      description: Create a new enterprise with the provided data
      parameters:
      - description: Enterprise data
        in: body
        name: enterprise
        required: true
        schema:
          $ref: '#/definitions/entities.Enterprise'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/entities.Enterprise'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
